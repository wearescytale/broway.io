<template name="slack">
    <h1>Slack Integration</h1>
    <div class="row">
        <div class="col-xs-6">
            <form class="slack-form">
                <div class="checkbox">
                    <label>
                        <input name="enabled" type="checkbox" checked="{{ slackIntegration.enabled }}"> Enabled
                    </label>
                </div>
                <div class="form-group">
                    <label for="">Slack token</label>
                    <input type="text" name="token" class="form-control" placeholder="slack token" value="{{ slackIntegration.token }}" />
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</template>
